<div class="card">
    <div class="card-body">
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">

            <div class="mt-2">
                <label for="customer-firstName">First Name</label><span> * </span>
                <input type="text" id="customer-firstName" class="form-control" formControlName="firstName" autofocus />
            </div>

            <div class="mt-2">
                <label for="customer-lastName">Last Name</label><span> * </span>
                <input type="text" id="customer-lastName" class="form-control" formControlName="lastName" />
            </div>

            <div class="mt-3">
                <mat-form-field>
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" class="form-control" formControlName="dateOfBirth">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="mt-3">
                <mat-form-field>
                    <mat-label>Genders</mat-label>
                    <mat-select formControlName="gender">
                        @for (gender of genders; track gender) {
                        <mat-option
                            [value]="gender.value">{{'::Enum:Gender.'+gender.value|abpLocalization}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="mt-2">
                <label for="customer-email">Email</label><span> * </span>
                <input type="text" id="customer-email" class="form-control" formControlName="email" />
            </div>

            <div class="mt-2">
                <label for="customer-phoneNumber">Phone Number</label><span> * </span>
                <input type="text" id="customer-phoneNumber" class="form-control" formControlName="phoneNumber" />
            </div>

            <div class="mt-3">
                <mat-form-field>
                    <mat-label>Country</mat-label>
                    <mat-select formControlName="gender">
                        @for (country of countries; track country) {
                        <mat-option
                            [value]="country.value">{{'::Enum:Country.'+country.value|abpLocalization}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="mt-2">
                <label for="customer-address">Address</label><span> * </span>
                <input type="text" id="customer-address" class="form-control" formControlName="address" />
            </div>

            <div class="pt-2"><button type="button" class="btn btn-secondary m-1"
                    [routerLink]="['/customers']">{{'::Cancel'|abpLocalization}}</button><button
                    class="btn btn-primary"><i class="fa fa-check mr-1"></i>{{'::Save'|abpLocalization}}</button>
            </div>

        </form>
    </div>
</div>
