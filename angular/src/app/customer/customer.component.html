<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="card-title">
                    {{ '::Menu:Customers' | abpLocalization }}
                </h5>
            </div>
            <div class="text-end col col-md-6">
                <!-- Add the "new book" button here -->
                <div class="text-lg-end pt-2">
                    <button *abpPermission="'BikeShop.Customers.Create'" id="create" class="btn btn-primary"
                        type="button" [routerLink]="['create']">
                        <i class="fa fa-plus me-1"></i>
                        <span>{{ "::NewCustomer" | abpLocalization }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable [rows]="customer.items" [count]="customer.totalCount" [list]="list" default>

            <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" ngbDropdownToggle>
                            <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
                        </button>
                        <div ngbDropdownMenu>
                            <button *abpPermission="'BikeShop.Customers.Edit'" ngbDropdownItem
                                [routerLink]="['edit', row.id]">
                                {{ '::Edit' | abpLocalization }}
                            </button>
                            <button *abpPermission="'BikeShop.Customers.Delete'" ngbDropdownItem
                                (click)="delete(row.id)">
                                {{ '::Delete' | abpLocalization }}
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [name]="'::FullName' | abpLocalization" prop="fullName"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Age' | abpLocalization" prop="age"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Gender' | abpLocalization" prop="gender">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ '::Enum:Gender.' + row.gender | abpLocalization }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Country' | abpLocalization" prop="country">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ '::Enum:Country.' + row.country | abpLocalization }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Email' | abpLocalization" prop="email"></ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
