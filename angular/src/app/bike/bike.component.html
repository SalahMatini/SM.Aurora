<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="card-title">
                    {{ '::Menu:Bikes' | abpLocalization }}
                </h5>
            </div>
            <div class="text-end col col-md-6">
                <!-- Add the abpPermission directive -->
                <button *abpPermission="'BikeShop.Bikes.Create'" id="create" class="btn btn-primary" type="button"
                    (click)="createBike()">
                    <i class="fa fa-plus me-1"></i>
                    <span>{{ '::NewBike' | abpLocalization }}</span>
                </button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable [rows]="bike.items" [count]="bike.totalCount" [list]="list" default>

            <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" ngbDropdownToggle>
                            <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
                        </button>
                        <div ngbDropdownMenu>
                            <!-- Add the abpPermission directive -->
                            <button *abpPermission="'BikeShop.Bikes.Edit'" ngbDropdownItem (click)="editBike(row.id)">
                                {{ '::Edit' | abpLocalization }}
                            </button>

                            <!-- Add the abpPermission directive -->
                            <button *abpPermission="'BikeShop.Bikes.Delete'" ngbDropdownItem (click)="delete(row.id)">
                                {{ '::Delete' | abpLocalization }}
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [name]="'::Brand' | abpLocalization" prop="brand"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Model' | abpLocalization" prop="model"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Type' | abpLocalization" prop="type">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ '::Enum:BikeType.' + row.type | abpLocalization }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Color' | abpLocalization" prop="color"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::ReleaseYear' | abpLocalization" prop="releaseYear">

            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Price' | abpLocalization" prop="price">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.price | currency }}
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>


<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h3>{{ (selectedBike.id ? '::Edit' : '::NewBike' ) | abpLocalization }}</h3>
    </ng-template>

    <ng-template #abpBody>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="mt-2">
                <label for="bike-brand">Brand</label><span> * </span>
                <input type="text" id="bike-brand" class="form-control" formControlName="brand" autofocus />
            </div>

            <div class="mt-2">
                <label for="bike-model">Model</label><span> * </span>
                <input type="text" id="bike-model" class="form-control" formControlName="model" autofocus />
            </div>

            <div class="mt-2">
                <label for="bike-type">Type</label><span> * </span>
                <select class="form-control" id="bike-type" formControlName="type">
                    <option value="-1">Select a bike type</option>
                    <option [ngValue]="type.value" *ngFor="let type of bikeTypes"> {{ '::Enum:BikeType.' + type.value |
                        abpLocalization }}</option>
                </select>
            </div>

            <div class="mt-2">
                <label for="bike-color">Color</label><span> * </span>
                <input type="text" id="bike-color" class="form-control" formControlName="color" autofocus />
            </div>

            <div class="mt-2">
                <label for="bike-releaseYear">Release Year</label><span> * </span>
                <input type="number" id="bike-releaseYear" class="form-control" formControlName="releaseYear"
                    autofocus />
            </div>

            <div class="mt-2">
                <label for="bike-price">Price</label><span> * </span>
                <input type="number" id="bike-price" class="form-control" formControlName="price" />
            </div>


        </form>
    </ng-template>

    <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" abpClose>
            {{ '::Close' | abpLocalization }}
        </button>

        <!--added save button-->
        <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
            <i class="fa fa-check mr-1"></i>
            {{ '::Save' | abpLocalization }}
        </button>
    </ng-template>
</abp-modal>
