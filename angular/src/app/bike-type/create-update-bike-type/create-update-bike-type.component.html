<div class="card">
    <div class="card-body">
        <h1>
            @if(pageMode === pageModeEnum.Create) {
            <span>Create Bike Type</span>
            }
            @else {
            Bike Type <span class="text-primary">{{ bikeType?.name}}</span>
            }
        </h1>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="mt-2">
                <mat-form-field>
                    <mat-label>Bike Type</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>
            <div class="pt-2">
                <button type="button" class="btn btn-secondary m-1"
                    [routerLink]="['/bike-types']">{{'::Cancel'|abpLocalization}}</button>
                @if (pageMode === pageModeEnum.Create) {
                <button class="btn btn-primary"><i class="fa fa-check mr-1"></i>{{'::Create'|abpLocalization}}</button>
                }
                @else {
                <button class="btn btn-primary"><i class="fa fa-check mr-1"></i>{{'::Save'|abpLocalization}}</button>
                }
            </div>
        </form>
    </div>
</div>
